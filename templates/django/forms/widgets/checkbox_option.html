<div class="form-check">
    <input class="form-check-input" type="checkbox" name="{{widget.name}}" value="{{widget.value}}" 
    {% if widget.selected %}checked{% endif %}
    {% if widget.attrs.disabled %}disabled{% endif %}
    id="{{widget.attrs.id}}">
    <label class="form-check-label" for="{{widget.attrs.id}}">
      {{ widget.label }}
    </label>
  </div>
